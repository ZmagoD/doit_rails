        "2014-10-28T09:24:58.712491+00:00", "description": "**This opportunity best
        suited to people living in or on the boundaries of the Borough of Camden.\n\nThe
        aim of the Dementia Adviser Service is to help improve the lives of people
        affected by dementia. It does this by providing tailored, quality information
        about local and national services to people with a diagnosis of dementia (or
        who experience memory problems and may have dementia) and their carers, and
        to enable them to access these. \n\nDementia Adviser Volunteers assist the
        Dementia Adviser Service Co-ordinator in supporting people affected by throughout
        their journey with dementia.\n\nThis is not a Befriending Role:  You may only
        see a client once or twice in the course of your role.\n\nVolunteer Role:
        \nBe an additional named contact in the Dementia Adviser service.\nSupport
        people who have a diagnosis of dementia, or who are in the process of diagnosis,
        as well others who are close to them.\nMeet people, at home if needed, to
        support them in finding and in understanding information\nMeet people, at
