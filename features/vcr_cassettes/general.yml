        "description": "Learn More English with Speak Up is a project to give learners
        of English an opportunity to practice outside the classroom. The Volunteer
        will perform simple tasks among his or her peers or in public in a safe environment
        and with a practical purpose. He or she will be accompanied by a mentor. \n\nThe
        tasks will involve verbal skills, at progressing levels. An example of a learning
        task is stewarding members of the public in the library, together with a mentor.
        Another is inviting the public to join the library and presenting people with
        enrolment forms. A mentor will guide you. All the tasks take place indoors
        within the Swiss Cottage library or within the adjoining leisure centre.\n\nLearn
        More English with Speak Up will provide the obvious advantage of learning
