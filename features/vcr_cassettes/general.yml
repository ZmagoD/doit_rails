        "description": "How can you help?\n\nMany older people feel disconnected and
        undervalued by their community, believing that they have little or nothing
        of value to offer their neighbourhood.\n\nWe urgently need volunteers to support
        older people who are the most affected by social isolation and loneliness
        to rebuild lost confidence and reconnect with their local community.\n\nWhat
        would you do?\n\nProvide regular 1-1 visits, supporting and encouraging older
        people to access activities and take an active role in their local communities.\n\nWhat
        will you get?\n\nYou will receive an induction, which will be an opportunity
        to meet other volunteers and to look at the role in more detail. In addition
        you will receive training, which will be designed to help with your personal
        development. As a volunteer with CCC, you will gain an insight of health and
        social care services and the ways that they support wellbeing.\n\nMost importantly,
        an opportunity to make a huge difference to someone who is isolated and improve
