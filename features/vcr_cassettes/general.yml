        \n\u2022 Welcoming service users accessing our services\n\u2022 Offering support
        to service users entering treatment and during assessment\n\u2022 Assisting
        service users with paperwork, where practical\n\u2022 Assisting with day to
        day office duties such as answering the phone, supporting the team with administration
