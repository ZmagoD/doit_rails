        "If you can spare a few hours most weekends, you could be the person who brightens
        the childhood and improves the life chances of a disadvantaged child or young
        person.\n  \nWe match children in need of support with a volunteer friendship
        mentor who meets with them for two to three hours at the weekend on a long-term
        basis. \n\nTogether, our friendships plan regular, local outings that give
        a young person access to the everyday childhood experiences that most young
        people would take for granted. These outings give mentors an opportunity to
        build a safe, supportive friendship with their mentee, through which they
        can offer emotional support and help a young person develop valuable life
        skills.\n\nA friendship mentor is someone who has positive perspectives, life-experiences
        and skills to share with a child or young person. They listen and help a child
        to understand themselves and find their own solutions in life. They help a
        child to explore the world around them and their own potential for the present
        and the future. They bring stability, consistency, security and reliability
        to a child\u2019s life, helping to build their confidence and develop new
        life-skills. \n\nFor many children, they are the only adult outside of the
        family who spends time with them not because they are mandated or paid to
        be there, but simply because they want to be.", "for_recruiter": {"contact_name":
