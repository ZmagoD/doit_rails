        "description": "Speak Up is an organization that prepares people for life''s
        challenges through role-play with actors. It arose out of the theatre group
        Tube Theatre. \n\nWe are currently seeking a keen, organised individual, who
        could work from home to provide administrative support for this organisation.
        \n\nThe role would include; responding to email, telephone calls, and postal
        enquiries. \n\nIt will involve helping to support the management committee
        to advertise the projects services through placing adverts in local media
        etc. The administrator will deal with booking for training courses, organise
        trainers and volunteers to prepare and deliver the sessions. The administrator
        will be responsible for issuing invoices, chasing payment and working with
        the treasurer to ensure that payments are processed promptly. \n\nThe administrator
        will collate training packs, ensuring that there are enough copies for each
        participant, and will collate feedback forms for use by the trainers and management
        committee members. \n\nThe organisation offers training for community based
        organisations and individuals who feel that they would benefit from support
        in speaking up in meetings, or improving their communication skills. A good
        administrator is essential to the success of this organisation so if this
        is you get in touch now!", "for_recruiter": {"contact_name": null, "created":
