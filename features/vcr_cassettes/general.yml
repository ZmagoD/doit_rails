        "description": "Peer mentors provide one to one short term support and encouragement
        to people with mental health problems in Camden, to help them regain their
        confidence and independence.\r\nOpportunities are available for people to
        use their lived experience of mental health problems to create a short term,
        supportive and understanding relationship with someone who requires support.
        You will work with people to identify what you can support them with, and
        together help them to achieve an improved quality of life. You could be helping
        someone do things like\r\n\u2022\tAccessing more formal services\r\n\u2022\tFinding
        support that works for them in the community\r\n\u2022\tRegaining confidence
        and independence.\r\nYou will be required to work independently and safely
        in varied situations, to be able to keep boundaries and support mentees to
        achieve change in a supportive, non judgmental way. You will need to record
        the mentee\u2019s progress, and to work with VoiceAbility in reporting on
        the progress of this pilot. \r\nIn return, a variety of benefits and opportunities
        are offered.", "for_recruiter": {"contact_name": "Rachel Killick", "created":
