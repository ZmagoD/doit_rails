        "2015-06-17T12:49:17.562356+00:00", "description": "People who are Deafblind
        have some loss of both their sight and hearing and can become very lonely,
        socially isolated and often without regular contact with their family or friends.
        Many are unable to continue with the hobbies and social activities they have
        enjoyed in the past. Why not join our team and become a befriender to help
        reduce their isolation and improve their wellbeing? The majority of our members
        who are looking for a Befriender use speech to communicate, however, if you
        have sign language and would like to use this skill we could look to match
        you with a person who needs this communication support. You would start by
        meeting the person in their home to get to know them, then you would go out
        and about with the person for a local walk, visit a cafe, museum, or local
        attraction; the options are endless. Part of this role would be to help the
        person build and maintain social interaction and independence by at times
        taking part in activities in their local community thus helping to break their
        sense of isolation and improve their quality of life. This role is very flexible;
        you could meet as much as once a week for 2-3 hours, fortnightly or even monthly.
        What''s important is that it takes time to build relationships and so a commitment
        of at least 3 months is required. We will try and match you with someone who
        shares common interests with you to help you build a meaningful relationship
        also for you to meet at a time of each other''s convenience, which could be
        during the day time, in an evening, during weekdays or at weekends. This role
        is suitable for anyone over 18 yrs. Old.", "for_recruiter": {"contact_name":
