        (two days per week) in preparation for providing mentoring support to service
        users currently overcoming drug and alcohol issues. Whilst doing this, evidence
        is compiled to ascertain that they have a clear understanding of the role
        of a peer mentor.\n\nPeer mentors will provide support during a voluntary
        placement of approximately six months within a recovery service within the
        boroughs of Islington and Camden. \n\nThe main duties of a peer mentor include:\n\n\u2022
